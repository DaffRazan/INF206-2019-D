<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <title>Form Setoran</title>
    <style type="text/css">
      .input{
        background-color: lightblue;
      }
    </style>
  </head>

  <body>    
    <section class="input">
      <br>
      <form class="container">
         <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
          <div class="card-header text-center">
            <h5>NeStor</h5>
            <p class="card-text">Media Penyetoran Ikan Berbasis Website</p>
          </div>
            <div class="card-body">
              <h5 class="card-title text-center">Form Data Kapal</h5>
              
            </div>
        </div>
        <br>
        <p><b>Kapal</b></p>
        <div class="form-group">
          <label>Nama Kapal :</label>
          <input id="nama_kpl" class="form-control" type="text" name="nama_kpl">
        </div>
        <div class="form-group">
          <label> Nomor Kapal :</label>
          <input id="no_kpl" class="form-control" type="text" name="no_kpl">
        </div>
        <div class="form-group">
          <label> Umur Kapal :</label>
          <input id="umur_kpl" class="form-control" type="text" name="umur_kpl">
        </div>
        <div class="form-group">
          <label>Asal Negara :</label>
          <input id="bendera" class="form-control" type="text" name="bendera">
        </div>
        <div class="form-group">
          <label>Jumlah Anak Buah :</label>
          <input id="jum_ABK" class="form-control" type="number" name="jum_ABK" style="width: 300px;">
        </div>
        <div id="tempatABK"></div>
        <br>
        <p><b>Pemilik</b></p>
         <div class="form-group">
          <label>Nama Pemilik :</label>
          <input id="nama_bos" class="form-control" type="text" name="nama_bos">
        </div>
        <div class="form-group">
          <label>Alamat :</label>
          <input id="alamat_bos" class="form-control" type="text" name="alamat_bos">
        </div>
         <div class="form-group">
          <label>Umur :</label>
          <input id="umur_bos" class="form-control" type="text" name="umur_bos">
        </div>
        <div class="form-group">
          <label>Kewarganegaraan :</label>
          <input id="kewarganegaraan" class="form-control" type="text" name="kewarganegaraan">
        </div>
        <div class="form-group">
          <label>Nomor Ponsel :</label>
          <input id="no_ponsel" class="form-control" type="text" name="no_ponsel">
        </div>
         <div class="form-group">
          <label>Email :</label>
          <input id="email" class="form-control" type="text" name="email">
        </div>
        <br>

        <button type="button" class="btn btn-primary btn-lg">Simpan</button>

      </form>
    </section>

    <section>
      
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      let jumlahAbk = document.querySelector("#jum_ABK")
      let generateFormABK = function (index) {
        let formGroup = document.createElement('div')
        let label = document.createElement('label')
        let input = document.createElement('input')
        label.innerHTML = 'Nama ABK : '
        input.name = `namaABK${index+1}`
        // formGroup.setAtrribute('class','form-group')
        formGroup.appendChild(label)
        formGroup.appendChild(input)

        return formGroup
      }

      jumlahAbk.addEventListener('change', function (e){
        console.log(e.target.value)
        let tempatABK = document.querySelector('#tempatABK')
        tempatABK.innerHTML = ''
        for (var i = 0; i < e.target.value ; i++) {
          tempatABK.appendChild(generateFormABK(i))
        }
      })

    </script>
  </body>
</html>
